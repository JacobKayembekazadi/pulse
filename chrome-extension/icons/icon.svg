<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>

  <!-- Shine effect -->
  <circle cx="64" cy="64" r="60" fill="url(#shine)"/>

  <!-- NEXUS prism logo -->
  <g transform="translate(64, 64)">
    <!-- Bottom layer -->
    <path d="M0 30 L-35 5 L0 -20 L35 5 Z" fill="#ffffff" fill-opacity="0.3" transform="translate(0, 8)"/>

    <!-- Middle layer -->
    <path d="M0 30 L-35 5 L0 -20 L35 5 Z" fill="#ffffff" fill-opacity="0.5" transform="translate(0, 0)"/>

    <!-- Top layer -->
    <path d="M0 30 L-35 5 L0 -20 L35 5 Z" fill="#ffffff" fill-opacity="0.9" transform="translate(0, -8)"/>

    <!-- Top face -->
    <path d="M0 -28 L-35 -3 L0 -18 L35 -3 Z" fill="#ffffff"/>
  </g>

  <!-- Outer glow ring -->
  <circle cx="64" cy="64" r="58" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" fill="none"/>
</svg>
