<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f0f14 0%, #1a1a24 100%);
      color: #ffffff;
    }

    /* Header */
    .header {
      padding: 20px;
      background: rgba(99, 102, 241, 0.1);
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    .logo svg {
      width: 24px;
      height: 24px;
      stroke: white;
    }

    .brand h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand p {
      font-size: 11px;
      color: #9ca3af;
    }

    /* Status indicator */
    .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }

    /* Content */
    .content {
      padding: 16px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 10px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Sections */
    .section {
      margin-bottom: 16px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: between;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* API Key Input */
    .api-key-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    .input-group input {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 8px 12px;
      color: #ffffff;
      font-size: 13px;
    }

    .input-group input::placeholder {
      color: #6b7280;
    }

    .input-group input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .btn-save {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-save:hover {
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    }

    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .api-help {
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
    }

    .api-help a {
      color: #6366f1;
      text-decoration: none;
    }

    .api-help a:hover {
      text-decoration: underline;
    }

    /* Settings */
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .setting-row:last-child {
      border-bottom: none;
    }

    .setting-info {
      flex: 1;
    }

    .setting-name {
      font-size: 13px;
      font-weight: 500;
    }

    .setting-desc {
      font-size: 11px;
      color: #6b7280;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 22px;
      transition: 0.3s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(18px);
    }

    /* Select */
    .setting-select {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 6px 10px;
      color: white;
      font-size: 12px;
    }

    .setting-select:focus {
      outline: none;
      border-color: #6366f1;
    }

    /* Recent Activity */
    .activity-list {
      max-height: 150px;
      overflow-y: auto;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .activity-platform {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .activity-platform.linkedin {
      background: rgba(0, 119, 181, 0.2);
      color: #0077b5;
    }

    .activity-platform.twitter {
      background: rgba(29, 161, 242, 0.2);
      color: #1da1f2;
    }

    .activity-platform.reddit {
      background: rgba(255, 69, 0, 0.2);
      color: #ff4500;
    }

    .activity-content {
      flex: 1;
      overflow: hidden;
    }

    .activity-text {
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .activity-time {
      font-size: 10px;
      color: #6b7280;
    }

    .activity-status {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
    }

    .activity-status.posted {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .activity-status.copied {
      background: rgba(99, 102, 241, 0.2);
      color: #6366f1;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .empty-state svg {
      width: 40px;
      height: 40px;
      opacity: 0.3;
      margin-bottom: 8px;
    }

    /* Footer */
    .footer {
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .btn-open-app {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-open-app:hover {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      transform: translateY(-1px);
    }

    .btn-open-app svg {
      width: 16px;
      height: 16px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.error {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
    </div>
    <div class="brand">
      <h1>NEXUS</h1>
      <p>Social Intelligence</p>
    </div>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Disconnected</span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalReplies">0</div>
        <div class="stat-label">Replies</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="todayReplies">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="postedReplies">0</div>
        <div class="stat-label">Posted</div>
      </div>
    </div>

    <!-- API Key -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Gemini API Key</span>
      </div>
      <div class="api-key-section">
        <div class="input-group">
          <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key...">
          <button class="btn-save" id="saveApiKey">Save</button>
        </div>
        <p class="api-help">
          Get your free API key at <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
      </div>
    </div>

    <!-- Settings -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Settings</span>
      </div>
      <div class="setting-row">
        <div class="setting-info">
          <div class="setting-name">Auto-inject buttons</div>
          <div class="setting-desc">Show NEXUS button on posts</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="autoInject" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <div class="setting-info">
          <div class="setting-name">Default tone</div>
          <div class="setting-desc">For generated replies</div>
        </div>
        <select class="setting-select" id="defaultTone">
          <option value="helpful">Helpful</option>
          <option value="professional">Professional</option>
          <option value="friendly">Friendly</option>
          <option value="curious">Curious</option>
          <option value="witty">Witty</option>
        </select>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Recent Activity</span>
      </div>
      <div class="activity-list" id="activityList">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <p>No replies yet</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="http://localhost:5173" target="_blank" class="btn-open-app">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
        <polyline points="15 3 21 3 21 9"/>
        <line x1="10" y1="14" x2="21" y2="3"/>
      </svg>
      Open NEXUS App
    </a>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
